[versions]
kotlin = "1.8.0"
kotlinCoroutines = "1.4.2"
shadow = "8.1.1"
log4j = "2.20.0"
protobuf = "3.25.2"
protobufPlugin = "0.9.4"
grpcVersion = "1.61.0"
grpcKotlinVersion = "1.4.1"
grpcGenKotlinVersion = "1.3.0:jdk8@jar"
jooqVersion = "3.19.3"
configurateVersion = "4.1.2"
sqliteJdbcVersion = "3.44.1.0"
cliktVersion = "4.3.0"

[libraries]
kotlinJvm = { module = "org.jetbrains.kotlin:kotlin-stdlib-jdk8", version.ref = "kotlin" }
kotlinTest = { module = "org.jetbrains.kotlin:kotlin-test", version.ref = "kotlin" }
kotlinCoroutines = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "kotlinCoroutines" }

log4jCore = { module = "org.apache.logging.log4j:log4j-core", version.ref = "log4j" }
log4jApi = { module = "org.apache.logging.log4j:log4j-api", version.ref = "log4j" }
log4jSlf4j = { module = "org.apache.logging.log4j:log4j-slf4j-impl", version.ref = "log4j" }

protobufKotlin = { module = "com.google.protobuf:protobuf-kotlin", version.ref = "protobuf" }
protobufProtoc = { module = "com.google.protobuf:protoc", version.ref = "protobuf" }
protobufGenGrpc = { module = "io.grpc:protoc-gen-grpc-java", version.ref = "grpcVersion" }
protobufGenGrpcKotlin = { module = "io.grpc:protoc-gen-grpc-kotlin", version.ref = "grpcGenKotlinVersion" }

grpcStub = { module = "io.grpc:grpc-stub", version.ref = "grpcVersion" }
grpcKotlinStub = { module = "io.grpc:grpc-kotlin-stub", version.ref = "grpcKotlinVersion" }
grpcProtobuf = { module = "io.grpc:grpc-protobuf", version.ref = "grpcVersion" }
grpcNettyShaded = { module = "io.grpc:grpc-netty-shaded", version.ref = "grpcVersion" }

qooq = { module = "org.jooq:jooq", version.ref = "jooqVersion" }
qooqMeta = { module = "org.jooq:jooq-meta", version.ref = "jooqVersion" }
jooqMetaExtensions = { module = "org.jooq:jooq-meta-extensions", version.ref = "jooqVersion" }

configurateYaml = { module = "org.spongepowered:configurate-yaml", version.ref = "configurateVersion" }
configurateExtraKotlin = { module = "org.spongepowered:configurate-extra-kotlin", version.ref = "configurateVersion" }

sqliteJdbc = { module = "org.xerial:sqlite-jdbc", version.ref = "sqliteJdbcVersion" }

clikt = { module = "com.github.ajalt.clikt:clikt", version.ref = "cliktVersion" }

[bundles]
log4j = [
    "log4jCore",
    "log4jApi",
    "log4jSlf4j"
]
proto = [
    "protobufKotlin",
    "grpcStub",
    "grpcKotlinStub",
    "grpcProtobuf",
    "grpcNettyShaded"
]
jooq = [
    "qooq",
    "qooqMeta"
]
configurate = [
    "configurateYaml",
    "configurateExtraKotlin"
]

[plugins]
kotlin = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
shadow = { id = "com.github.johnrengelman.shadow", version.ref = "shadow" }
protobuf = { id = "com.google.protobuf", version.ref = "protobufPlugin" }
jooqCodegen = { id = "org.jooq.jooq-codegen-gradle", version.ref = "jooqVersion" }